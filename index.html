<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="author" content="Carlos Olivira">
    <!-- Title Start -->
    <title>Calculator</title>
    <!-- Style Start -->
    <link rel="stylesheet" href="assets/style/main.css">
    <!-- Favicon Start -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">

</head>

<body>
    <main>
        <section class="colors">
            <div data-colorOne>♤</div>
            <div data-colorTwo>♢</div>
            <div data-colorThree>♧</div>
            <div data-colorFour>✘</div>
        </section>


        <section class="container">
            <form class="calculator" name="calc">
                <input type="text" class="screen" data-screen placeholder="0" readonly="readonly" />

                <input type="button" data-cleanScreen value="C" class="clear colorArrow-c btn" />
                <input type="button" data-deletePrevious value="⇐" class="colorArrow-c btn" />

                <input type="button" data-btn value="/" class="colorFull btn">
                <input type="button" data-btn value="7" class="btn">
                <input type="button" data-btn value="8" class="btn">
                <input type="button" data-btn value="9" class="btn">

                <input type="button" data-btn value="*" class="colorFull btn">
                <input type="button" data-btn value="4" class="btn">
                <input type="button" data-btn value="5" class="btn">
                <input type="button" data-btn value="6" class="btn">

                <input type="button" data-btn value="-" class="colorFull btn">
                <input type="button" data-btn value="1" class="btn">
                <input type="button" data-btn value="2" class="btn">
                <input type="button" data-btn value="3" class="btn">

                <input type="button" data-btn value="+" class="colorFull btn">
                <input type="button" data-btn value="0" class="zero btn">
                <input type="button" data-btn value="." class="btn">
                <input type="button" data-result value="=" class="colorFull btn">

            </form>
        </section>
    </main>
    <section>

        <style>

        </style>
    </section>

    <!-- JavaScript Start -->
